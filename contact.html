<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
        }

        p {
            color: white;
            font-size: 1.2rem;
        }

        form {
            margin: 0 auto;
            width: 300px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .social-icons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .social-icons a {
            display: block;
            margin: 10px 0;
            color: white;
            font-size: 2rem;
        }

        .resume {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-weight: bold;
        }

        .resume a {
            color: white;
            text-decoration: none;
        }

        .back-home {
            margin-top: 20px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Logo styling */
        .logo {
            width: 112.5px; /* Half the original 225px */
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h2>Contact Me</h2>
    <p>If you would like to contact me, please use the form below</p>

    <form action="mailto:jdbonilla99@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <input type="submit" value="Send">
    </form>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/jdbonilla" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/jdbonilla" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <div class="resume">
        <a href="JonathanBonillaResume.docx.pdf" target="_blank">Click for Resume</a>
    </div>

    <div class="back-home">
        <a href="index.html">Back to Home</a>
    </div>

    <!-- Add the new logo -->
    <img src="new-logo.png" alt="New Logo" class="logo">

</body>
</html>
