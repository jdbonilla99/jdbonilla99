<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <!-- AOS Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #A9D18E, #556B2F); /* Neutral green gradient */
            color: #000;
            font-family: 'Montserrat', sans-serif;
            margin: 40px;
            padding-bottom: 100px;
        }
        h2 {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            color: #003366;
            border-bottom: 2px solid #001f3f;
            padding-bottom: 10px;
            text-align: center;
        }

        /* Button styling (same as Projects page) */
        a, button {
            background-color: #003366;
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover, button:hover {
            background-color: #FFD700;
            color: #003366;
        }

        /* Logo styling */
        .logo {
            width: 112.5px;
            margin: 20px auto;
            display: block;
            background-color: transparent;
        }

        .home-link {
            margin-top: 40px;
            text-align: center;
            padding-bottom: 50px;
        }
        .home-link a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #007bff;
        }

        .about-section {
            text-align: center;
            margin: 50px 0;
        }

    </style>
</head>
<body>

    <h2 data-aos="fade-down">About Me <i class="fas fa-user"></i></h2>

    <div class="about-section" data-aos="fade-up">
        <p>Hello! I am passionate about biomedical engineering, mechanical design, and environmental sustainability. Over the years, I have completed several exciting projects across these fields. I enjoy solving real-world problems with creative, technical solutions.</p>
    </div>

    <!-- JB Logo -->
    <img src="JBlogo-removebg-preview.png" alt="JB Logo" class="logo" data-aos="fade-up">

    <!-- Return to Home Link (styled the same as the Projects page) -->
    <div class="home-link" data-aos="fade-up">
        <a href="index.html">Back to Home</a>
    </div>

    <!-- AOS Script Initialization -->
    <script>
      AOS.init();
    </script>

</body>
</html>
