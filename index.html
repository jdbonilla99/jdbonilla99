<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla - Cover</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure full height */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: black; /* Set all text to black */
            position: relative;
            min-height: 100vh;
            padding: 50px; /* Add 50px margin around the body */
            box-sizing: border-box; /* Ensure padding is included in the width/height calculations */
            overflow: hidden; /* Prevent scroll during animation */
        }

        /* Blurred background using an overlay with the original background image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background-image: url('WhatsApp Image 2024-10-01 at 2.35.41 PM.jpeg'); /* Your original background image */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Blurs the background image */
            z-index: -1; /* Ensures it stays behind the content */
        }

        /* Overlay to add semi-transparent color */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
            z-index: 0;
        }

        h1 {
            font-size: 3rem;
            color: #003366; /* Title color */
            margin-top: 120px;
            position: relative;
            z-index: 1; /* Ensure text is above the overlay */
            animation: slideIn 1.5s ease-out forwards; /* Apply animation */
            opacity: 0; /* Start as invisible */
        }

        /* Animation for the heading text */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav a {
            text-decoration: none;
            color: white; /* Text color inside nav */
            margin: 20px;
            font-size: 1.5rem;
            position: relative;
            z-index: 1; /* Ensure links are above the overlay */
            padding: 10px 20px; /* Padding inside the boxes */
            background-color: #4FACFE; /* Color of the text boxes */
            border-radius: 5px; /* Rounded corners for the boxes */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        nav a:hover {
            background-color: #003366; /* Change background color on hover */
        }

        nav {
            margin-top: 60px;
        }

        /* JB logo animation */
        .logo {
            position: absolute;
            bottom: 20px; /* Initial position */
            left: 50%;
            transform: translateX(-50%);
            width: 225px;
            opacity: 0; /* Start with the logo invisible */
            animation: emerge 2s ease-out forwards; /* Animation to move it up and fade in */
            z-index: 1; /* Ensure the logo is above the overlay */
        }

        /* Animation keyframes for the JB logo */
        @keyframes emerge {
            0% {
                bottom: 20px;
                opacity: 0;
            }
            100% {
                bottom: 135px; /* Final position is 135px */
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>

    <!-- Blurred background image -->
    <div class="background"></div>

    <!-- Semi-transparent white overlay -->
    <div class="overlay"></div>

    <h1>Jonathan Bonilla's Portfolio</h1>

    <nav>
        <a href="aboutme.html">About Me</a>
        <a href="masters.html">Master's Research</a>
        <a href="projects.html">Projects</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <img src="JBlogo-removebg-preview.png" alt="JB Logo" class="logo">

</body>
</html>
