<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla's Portfolio</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensuring full height of the body */
        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            min-height: 100vh;
            padding: 50px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scroll during animation */
        }

        /* Background image with blur effect */
        .background {
            background-image: url('scientifique-qui-fait-des-recherches-dans-un-laboratoire-il-tient-dans-sa-main-une-main-robotisee.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            z-index: -1;
        }

        /* Blue overlay with semi-transparency */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(79, 172, 254, 0.8); /* Transparent blue overlay */
            z-index: 0;
        }

        /* Portfolio title */
        h1 {
            font-size: 3em;
            color: white;
            margin-top: 120px;
            position: relative;
            z-index: 1; /* Ensure text is above the overlay */
            animation: slideIn 1.5s ease-out forwards;
            opacity: 0; /* Start as invisible */
        }

        /* Slide-in animation for the title */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Navigation links */
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            width: 50%;
            margin: 60px auto;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #4FACFE;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #003366;
        }

        /* JB logo styling */
        .logo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 225px;
            opacity: 0; /* Start with the logo invisible */
            animation: emerge 2s ease-out forwards; /* Animation for the logo */
            z-index: 1; /* Ensure the logo is above the overlay */
        }

        /* Animation keyframes for the JB logo */
        @keyframes emerge {
            0% {
                bottom: 20px;
                opacity: 0;
            }
            100% {
                bottom: 135px;
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>

    <!-- Blurred background image -->
    <div class="background"></div>

    <!-- Semi-transparent blue overlay -->
    <div class="overlay"></div>

    <h1>Jonathan Bonilla’s Portfolio</h1>

    <nav>
        <ul>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="masters.html">Master’s Research</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <!-- JB logo -->
    <img src="JBlogo_white_lines-removebg-preview.png" alt="JB Logo" class="logo">

</body>
</html>
