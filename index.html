<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100%;
        }
        .header {
            background-image: url('scientifique-qui-fait-des-recherches-dans-un-laboratoire-il-tient-dans-sa-main-une-main-robotisee.jpg');
            background-size: cover;
            background-position: center;
            filter: contrast(1.2) saturate(1.2); /* Adjusted contrast and saturation */
            height: 100vh;
            position: relative;
        }
        .content {
            position: absolute;
            top: 20%; /* Moved content higher */
            width: 100%;
            text-align: center;
            color: white;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px; /* Reduced margin to bring elements closer */
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .logo {
            margin-top: 30px;
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="content">
            <div class="title">Jonathan Bonilla’s Portfolio</div>
            <div class="menu">
                <a href="#about">About Me</a>
                <a href="#research">Master’s Research</a>
                <a href="#projects">Projects</a>
                <a href="#education">Education</a>
                <a href="#contact">Contact Me</a>
            </div>
            <div class="logo">JB</div>
        </div>
    </div>
</body>
</html>
