<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla's Portfolio</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background image and blur effect */
        .background {
            background-image: url('scientifique-qui-fait-des-recherches-dans-un-laboratoire-il-tient-dans-sa-main-une-main-robotisee.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            z-index: -1;
        }

        /* Blue overlay with semi-transparency */
        .overlay {
            background: rgba(79, 172, 254, 0.8); /* Transparent blue overlay */
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Portfolio title */
        .content h1 {
            font-size: 3em;
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 30px;
        }

        /* Navigation links styling */
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            width: 50%;
            margin: 20px auto;
        }

        nav ul li a {
            color: white;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Logo circle styling */
        .logo {
            margin-top: 50px;
            width: 80px;
            height: 80px;
            background-color: white;
            color: #4FACFE;
            font-size: 2em;
            font-family: Arial, sans-serif;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="content">
            <h1>Jonathan Bonilla’s Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#">About me</a></li>
                    <li><a href="#">Master’s Research</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
            </nav>
            <div class="logo">JB</div>
        </div>
    </div>
</body>
</html>
