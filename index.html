<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla's Portfolio</title>
    <style>
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Wrapper to position image and text */
        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        /* Styling for main background image */
        .bg-image {
            width: 100%;
            height: auto;
        }

        /* Positioning logo at top left */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px; /* Adjust size as needed */
        }

        /* Main title text */
        .portfolio-title {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
        }

        /* Navigation links */
        .nav-links {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links a {
            margin: 0 20px;
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        /* Style links on hover */
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Background image -->
        <img src="images/Untitled_design.png" alt="Background Image" class="bg-image">

        <!-- Logo at top left -->
        <img src="images/JBlogo_white_on_black-removebg-preview.png" alt="JB Logo" class="logo">

        <!-- Main title in the center -->
        <div class="portfolio-title">Jonathan Bonilla's Portfolio</div>

        <!-- Navigation links at the bottom -->
        <div class="nav-links">
            <a href="#about">About Me</a>
            <a href="#research">Master's Research</a>
            <a href="#projects">Projects</a>
            <a href="#education">Education</a>
            <a href="#contact">Contact Me</a>
        </div>
    </div>

</body>
</html>
