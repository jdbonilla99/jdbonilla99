<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla - Cover</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure full height */
        }

        body {
            background-image: url('med.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black; /* Set all text to black */
            position: relative;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll during animation */
        }

        /* Faded background using an overlay */
        body::before {
            content: "";
            position: fixed; /* Fixed to cover the entire viewport */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
            z-index: 0;
        }

        h1 {
            font-size: 3rem;
            color: #003366; /* Title color */
            margin-top: 120px;
            position: relative;
            z-index: 1; /* Ensure text is above the overlay */
            animation: slideIn 1.5s ease-out forwards; /* Apply animation */
            opacity: 0; /* Start as invisible */
        }

        /* Animation for the heading text */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav a {
            text-decoration: none;
            color: #003366; /* Navigation links are black */
            margin: 20px;
            font-size: 1.5rem;
            position: relative;
            z-index: 1; /* Ensure links are above the overlay */
        }

        nav {
            margin-top: 60px;
        }

        /* JB logo animation */
        .logo {
            position: absolute;
            bottom: 60px; /* Adjusted starting point */
            left: 50%;
            transform: translateX(-50%);
            width: 225px;
            opacity: 0; /* Start with the logo invisible */
            animation: emerge 2s ease-out forwards; /* Animation to move it up and fade in */
            z-index: 1; /* Ensure the logo is above the overlay */
        }

        /* Animation keyframes for the JB logo */
        @keyframes emerge {
            0% {
                bottom: 20px; /* Start the animation lower */
                opacity: 0;
            }
            100% {
                bottom: 135px; /* End at a higher point of 135px */
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>

    <h1>Jonathan Bonilla's Portfolio</h1>

    <nav>
        <a href="aboutme.html">About Me & Skills</a>
        <a href="masters.html">Master's Research</a>
        <a href="projects.html">Projects</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <img src="JBlogo-removebg-preview.png" alt="JB Logo" class="logo">

</body>
</html>
